
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="../js/custom/aframe-environment-component.min.js"></script>
    <script src="../js/custom/aframe-spe-particles-component.js"></script>
    <script src="../js/dsmove.js"></script>
    <script src="../js/movetotarget.js"></script>
    <script src="../js/items.js"></script>
    <script src="../js/fairy.js"></script>
    <script src="../js/inpscounter.js"></script>
    <script src="../js/stats.js"></script>
    <script src="../js/closetime.js"></script>
    <script src="../js/ds.js"></script>
    <script src="../js/menu.js"></script>
  </head>
  <body>

    <a-scene inspector-plugin-recast shadow="type: pcfsoft" stats effects="bloom, fxaa, ssao, godrays" bloom="radius: 0.66" fxaa  godrays="src: #sun; threshold: 0. 0.33; intensity: 2;tint:#FF0000" ssao="intensity:10;scale:.2;maxDepth:10;samples:64;radius:1;depthCutoff:100;blurRadius:10"  renderer="antialias: true;
    sortObjects: true;
    maxCanvasWidth: 1920;
    maxCanvasHeight: 1920;
    gammaOutput: true;">
   
        
    <a-entity camera="" id="cam" position="2 3 15" wasd-controls="" rotation="-90 90 -90" look-controls="" aframe-injected="" data-aframe-inspector-original-camera="">
      <a-entity cursor="rayOrigin: mouse"></a-entity>
     
     
      <!--Menu-->
  <a-entity id="LevelsButton" menu visible="false">

  <a-text value="Easy" width="10" text="side:  double;  align:  center"  scale="0.5 0.5 0.5" geometry="primitive:circle ; "material="emissive:#245a8a; src:../images/level.png;transparent: false"  id="boxLevel"  position="-2 -1 -3"    lookat="#cam" color="#4CC3D9"  clickable 
  event-set__click="_event: mouseenter; _target:#level; value:1 " ></a-text>    

  <a-text value="Medium" width="10" text="side:  double;  align:  center"  scale="0.5 0.5 0.5" geometry="primitive:circle ; "material="emissive:#245a8a; src:../images/level.png;transparent: false" id="boxLevel1"  position="0 -1 -3"  lookat="#cam" color="#4CC3D9" clickable 
  event-set__click="_event: mouseenter; _target:#level; value:2 " ></a-text>  
  
  <a-text value="Hard" width="10" text="side:  double;  align:  center"  scale="0.5 0.5 0.5" geometry="primitive:circle ; "material="emissive:#245a8a; src:../images/level.png;transparent: false" id="boxLevel2"  position="2 -1 -3"   lookat="#cam"  color="#4CC3D9" clickable 
  event-set__click="_event: mouseenter; _target:#level; value:3 " ></a-text>    
</a-entity>
  <a-text  value="30" width="20" text="side:  double;  align:  center" scale="0.3 0.3 0.3" geometry="primitive:circle ; "material="emissive:#245a8a; src:../images/illyTale_button_Timer_on_numder.png;transparent: true" id="boxtimer" class="timer"  position="-1.5 0 -1.5" color="#4CC3D9"   lookat="#cam"  clickable 
  event-set__click="_event: mouseenter; _target:#counter; value:30" ></a-text>    

  <a-text   value="60" width="20" text="side:  double;  align:  center" id="boxtimer1"   scale="0.3 0.3 0.3" geometry="primitive:circle ; "material="emissive:#245a8a; src:../images/illyTale_button_Timer_on_numder.png;transparent: true" class="timer" position="-0.5 0 -1.5" color="#4CC3D9"  lookat="#cam"  clickable 
  event-set__click="_event: mouseenter; _target:#counter; value:60 " >
</a-text>  
  
  <a-text  value="90" width="20" text="side:  double;  align:  center"  scale="0.3 0.3 0.3" geometry="primitive:circle ; "material="emissive:#245a8a; src:../images/illyTale_button_Timer_on_numder.png;transparent: true" id="boxtimer2" class="timer"  position="0.5 0 -1.5" color="#4CC3D9"   lookat="#cam"  clickable 
  event-set__click="_event: mouseenter; _target:#counter; value:90 " ></a-text>    

  <a-text  value="open" text="side:  double;  align:  center" width="0" scale="0.3 0.3 0.3" geometry="primitive:circle ; "material="emissive:#245a8a; src:../images/illyTale_button_Timer_off.png;transparent: true" id="noTimer" class="timer"  position="1.5 0 -1.5"    color="#4CC3D9" lookat="#cam"  
  event-set__click="_event: mouseenter; _target:#counter; value:0 " ></a-text> 
 
  <!--score-->
  <a-text id="score" value="0" width="20" text="side:  double;  align:  center"  scale="0.5 0.5 0.5" geometry="primitive:circle ; "material="emissive:#245a8a; src:../images/illyTale_button_Timer_on_numder.png;transparent: true" position="0 -2 -3"></a-text>
  <a-text id="reload"   text="side:  double;  align:  center"  scale="0.2 0.2 0.2" geometry="primitive:circle ; "material=" src:../images/1.png;transparent: true" position="3 2 -3"></a-text>
  <!--Hands-->
      <a-entity oculus-quest-controls="hand: left"></a-entity>
      
      <a-entity oculus-quest-controls="hand: right"></a-entity>
      
            <a-entity laser-controls="hand: right" raycaster="objects: .boxs; far: 100"></a-entity>
    </a-entity>
      
<!--Assets-->

            <a-assets timeout="500000">        
        
         <img id="starsky" src="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2Fsky22final.jpg?v=1602609805245">
        <a-asset-item id="target" src="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FGarden_Tree01_v1.01.glb?v=1607334759579"
         response-type="arraybuffer"></a-asset-item>
         <a-asset-item id="Environment" src="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FGarden_Environment01_4k_v1.01.glb?v=1607409869939"
         response-type="arraybuffer"></a-asset-item>
        <a-asset-item id="Ds" src="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FNoah_farmer_pbr_2k_2mats_01.glb?v=1607360048942"
         response-type="arraybuffer"></a-asset-item>
       </a-assets>

      <!--enviroment-->
      
      <a-entity progressive-controls></a-entity>
        
      <a-entity id="myGarden" gltf-model="#Environment" >
      </a-entity>      
    
      <!--Lights-->
      <a-entity light="color: #eed111; groundColor: #cecdc5; castShadow: true" position="-11.61322 136.48563 -35.54899" scale="3 3 3"></a-entity>
      
      <!--Targets-->

      <a-entity id="Targets" class="BoxParent">

        <a-entity id="targetone" class="Box" gltf-model="#target" aabb-collider="objects: a-gltf-model,a-box" shadow="" position="-6.14201 0.21685 9.26717" showitem="" static-body="shape: box; sphereRadius: NaN" amimation-mixer="enabled:false" rotation="0 86.87988230686724 0" ontriggertarget="">
             
        </a-entity>
        <a-entity id="targettwo" class="Box" gltf-model="#target" aabb-collider="objects: a-gltf-model,a-box" shadow="" position="-3.9871 0.21685 -9.67132" showitem="" static-body="shape: box; sphereRadius: NaN" amimation-mixer="enabled:false" rotation="0 127.95465368200082 0" ontriggertarget="">
             

        </a-entity>
        <a-entity id="targetthree" class="Box" gltf-model="#target" aabb-collider="objects: a-gltf-model,a-box" shadow="" position="15.42803 0.2291 13.96831" showitem="" static-body="shape: box; sphereRadius: NaN" amimation-mixer="enabled:false" rotation="0 173.37817472217736 0" ontriggertarget="">
             

        </a-entity>      
    
        <a-entity id="targetfour" class="Box" gltf-model="#target" aabb-collider="objects: a-gltf-model,a-box" shadow="" position="11.72736 0.29069 -5.37097" showitem="" static-body="shape: box; sphereRadius: NaN" amimation-mixer="enabled:false" rotation="-7.739513896627161 -7.861553906990025 1.4816688582083088" ontriggertarget="">

        </a-entity>
      </a-entity>   

            <!--items-->

   <a-entity id="item" class="items" visible="false" scale="3 3 3" gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FGarden_prop_guava.glb?v=1607358241269"  animation="property: rotation; to: 0 360 0; loop: true; dur: 500">
</a-entity>

<a-entity id="itemOne" class="items" visible="false" scale="3 3 3" gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FGarden_prop_mango.glb?v=1607358241384" animation="property: rotation; to: 0 360 0; loop: true; dur: 500">
</a-entity>

<a-entity id="itemTwo" class="items"  visible="false" scale="3 3 3" gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FGarden_prop_strawberry.glb?v=1607358243669" animation="property: rotaion; to: 0 360 0; loop: true; dur: 500">
</a-entity>

<a-entity id="itemThree"  visible="false"   class="items" scale="3 3 3"  gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FGarden_prop_banana.glb?v=1607358243019" animation="property: rotation; to: 0 360 0; loop: true; dur: 500">
</a-entity>

<a-entity id="itemFive"  visible="false"   class="items"  scale="3 3 3" gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FGarden_prop_apple.glb?v=1607358243818" animation="property: rotation; to: 0 360 0; loop: true; dur: 500">
  </a-entity>

  <a-entity id="itemSix"  visible="false"   class="items" scale="3 3 3"   gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FGarden_prop_orange.glb?v=1607358244892" animation="property: rotation; to: 0 360 0; loop: true; dur: 500">
    </a-entity>

    <a-entity id="itemSeven"  visible="false"   class="items" scale="3 3 3"  gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FGarden_prop_grapes.glb?v=1607358243472" animation="property: rotation; to: 0 360 0; loop: true; dur: 500">
      </a-entity>

  


<!--DS-->
<a-entity id="myDs" nav-agent scale="1.7 1.7 1.7" visible="" gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FNoah_farmer_pbr_2k_2mats_01.glb?v=1607237682734" position="-14.18763 0.07845 14.78224" lookat="#cam" clickable="" static-body="shape: box; sphereRadius: NaN" aabb-collider="objects: a-entity" rotation="0 90 0" shadow="">
</a-entity>

<!--Stats-->
  
<a-text id="selectenvironment" value="Garden"  geometry="primitive:circle" visible="false"></a-text>
<a-text id="level" value="2"  geometry="primitive:circle" visible="false" position="-20 1 1"></a-text>
<a-text id="levelTybe" value="open" geometry="primitive:circle" visible="false" position="-15 1 1"></a-text>
<a-text id="counter" value="0" geometry="primitive:plane"visible="false"  ></a-text>
<a-text id="taskcounter" value="1" geometry="primitive:circle" visible="false" position="-30 1 3" ></a-text>
<a-text id="tasktime" value="0" geometry="primitive:circle" position="-35 1 3" visible="false" ></a-text>
<a-text id="dscounter" value="1" geometry="primitive:circle"visible="false" position="-40 1 4" ></a-text>
<a-text id="dstime" value="0" geometry="primitive:circle" position="-45 1 4" visible="false"></a-text>
<a-text id="inpsCounter" value="0" geometry="primitive:circle" position="-25 1 7" visible="false" inpssore></a-text>
<a-text id="inps" value="0" geometry="primitive:circle" position="-35 1 7" visible="false" inpsscore ></a-text>
<a-text id="session" value="0" geometry="primitive:circle" position="-35 1 7" visible="false" timer ></a-text>

 <!--TaxiFairy-->
      
 <a-gltf-model id="Taxi"  src="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FElly_2k_01.glb?v=1608738722490" position="-9.44433 0.33465 1.60362" aabb-collider="objects: a-entity" static-body="shape: box; sphereRadius: NaN" lookat="#cam" >
 </a-gltf-model>
   

        </a-scene>
        <script>
        
        </script>
  </body>
</html>
