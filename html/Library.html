    <a-scene  shadow="type: pcfsoft" stats effects="bloom, fxaa, ssao, godrays" bloom="radius: 0.66" fxaa  godrays="src: #sun; threshold: 0. 0.33; intensity: 2;tint:#FF0000" ssao="intensity:10;scale:.2;maxDepth:10;samples:64;radius:1;depthCutoff:100;blurRadius:10"  renderer="antialias: true;
    sortObjects: true;
    maxCanvasWidth: 1920;
    maxCanvasHeight: 1920;
    gammaOutput: true;">
      <a-assets>
        
        
         <img id="starsky" src="https://i.pinimg.com/736x/a9/13/e3/a913e3cc68528dc782648bcaa56cfb00.jpg">

         <img id="bordeauxtheater" src="https://cdn.glitch.com/f2ee9d74-9726-4bed-9c30-2d49d6391dee%2FOp%C3%A9ra_National_de_Bordeaux%20(1).jpg?1547235572572">

      <a-sky id="sky" color="#050000"></a-sky>
     <a-entity id="myLibrary" gltf-model="#Environment"  >

      <a-entity light="color: #eed111; groundColor: #cecdc5; castShadow: true" position="-11.61322 136.48563 -35.54899" scale="3 3 3"></a-entity>

        </a-entity>

        </a-entity>
        <a-entity id="targetthree" class="Box" gltf-model="#model" aabb-collider="objects: a-gltf-model,a-box" shadow="receive: true" position="-55 0.3 20" scale="0.5 0.5 0.5"  showitem static-body="shape: box; " amimation-mixer="enabled:false" rotation="0 -270 0" shadow ontriggertarget>
             

        </a-entity>

</a-entity>

<!--DS-->
<a-entity id="myDs"  scale="3 3 3" gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FNoah%20Librarian.glb?v=1603103926644"  position="-42.5 0.7 4"  lookat="#cam" dsmove clickable static-body="shape: box; mass: 0" aabb-collider="objects: a-entity" rotation="0 90 0" shadow >
 
</a-entity>
      
<!--score-->
      
    <a-text value="0" geometry="primitive:circle" position="-25 1 1"></a-text>

 <!--TaxiFairy-->
      
      <a-gltf-model id="Taxi" src="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FIlly%2002.glb?v=1603106590183" position="-35 1.2 30" static-body="shape: box; mass: 0" scale="3 3 3" fairy lookat="#cam" >

       geometry="primitive: ring"></a-entity>
      </a-entity>  

      <a-entity oculus-quest-controls="hand: left"></a-entity>
      
      <a-entity oculus-quest-controls="hand: right"></a-entity>
      
       <a-entity laser-controls="hand: right" raycaster="objects: .boxs; far: 100"></a-entity>
