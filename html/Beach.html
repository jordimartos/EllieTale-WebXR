    <a-scene  shadow="type: pcfsoft" stats effects="bloom, fxaa, ssao, godrays" bloom="radius: 0.66" fxaa  godrays="src: #sun; threshold: 0. 0.33; intensity: 2;tint:#FF0000" ssao="intensity:10;scale:.2;maxDepth:10;samples:64;radius:1;depthCutoff:100;blurRadius:10"  renderer="antialias: true;
    sortObjects: true;
    maxCanvasWidth: 1920;
    maxCanvasHeight: 1920;
    gammaOutput: true;">
             <a-assets timeout="500000">        
        
         <img id="starsky" src="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2Fsky22final.jpg?v=1602609805245">

        <a-asset-item id="target" src="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FSea%20Shell.glb?v=1602762951242"
         response-type="arraybuffer"></a-asset-item>

     <a-asset-item id="Ds" src="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FNoah%20hunter.glb?v=1603103586205"
         response-type="arraybuffer"></a-asset-item>
       </a-assets>

         <!--Menu-->
<a-entity id="LevelsButton" menu visible="false">

         event-set__click="_event: mouseenter; _target:#level; value:1 " ></a-text>    

         <a-text value="Level two" geometry="primitive:plane; width:3" id="boxLevel1"  position="-30 6 8"   aabb-collider="objects: a-gltf-model" createitem color="#4CC3D9" lookat="#cam"  clickable movetotarget
         animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 2000;loop:false"
         event-set__click="_event: mouseenter; _target:#level; value:2 " ></a-text>  
         
         <a-text value="Level three" geometry="primitive:plane; width:3" id="boxLevel2"  position="-33 6 8"   aabb-collider="objects: a-gltf-model" createitem color="#4CC3D9" lookat="#cam"  clickable movetotarget

</a-entity>

         animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 2000;loop:false"
         event-set__click="_event: mouseenter; _target:#counter; value:60 " >
</a-text>  
         
         <a-text menu value="90" geometry="primitive:plane; width:3" id="boxtimer2" class="timer"  position="-27 2 12"   aabb-collider="objects: a-gltf-model" createitem color="#4CC3D9" lookat="#cam"  clickable movetotarget

         event-set__click="_event: mouseenter; _target:#counter; value:0 " ></a-text> 
      <!--enviroment  -->
     
      <a-entity id="mybeach" gltf-model="#Environment" shadow  >
      </a-entity> 
      <a-entity progressive-controls></a-entity>
    <a-sky id="sky" src="#starsky"></a-sky>
          
      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4" material="color: #00eeff; opacity: 0.75; roughness: 1; emissive: #26b0ba" rotation="-90 0 0" position="-2 -1.38101 -3" scale="100 1 1"></a-entity>   
      
      <a-entity light="color: #eed111; groundColor: #cecdc5; castShadow: true shadowCameraVisible: true;" position="-11.61322 136.48563 -35.54899" scale="3 3 3"></a-entity>
      
      <a-entity id="Targets" fairy class="BoxParent">

        <a-entity id="targetone"  class="Box" gltf-model="#target" aabb-collider="objects:a-gltf-model,a-box" shadow="receive: true" position="-32 0.3 30" scale="0.5 0.5 0.5"   showitem static-body="shape: box; " amimation-mixer="enabled:false" rotation="0 -270 0" shadow ontriggertarget>
             

        </a-entity>   
        <a-entity id="targettwo" class="Box" gltf-model="#target" aabb-collider="objects: a-gltf-model,a-box" shadow="receive: true" position="-28 0.3 5" scale="0.5 0.5 0.5"  showitem static-body="shape: box; " amimation-mixer="enabled:false" rotation="0 -270 0" shadow ontriggertarget>
             
        </a-entity>
        <a-entity id="targetthree" class="Box" gltf-model="#target" aabb-collider="objects: a-gltf-model,a-box" shadow="receive: true" position="-55 0.3 20" scale="0.5 0.5 0.5"  showitem static-body="shape: box; " amimation-mixer="enabled:false" rotation="0 -270 0" shadow ontriggertarget>

        </a-entity>

        </a-entity>

   <a-entity id="item" class="items" visible="false"  gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FShark%20With%20Material.glb?v=1602763326676" scale="5000 5000 5000" animation="property: rotation; to: 0 360 0; loop: true; dur: 500">
  </a-entity>

<a-entity id="itemOne" class="items" visible="false"  gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2Fnod.glb?v=1602686258177" scale="5 5 5" animation="property: rotation; to: 0 360 0; loop: true; dur: 500">
 </a-entity>

 </a-entity>

<a-entity id="itemThree"  visible="false"   class="items"   gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FShrimp.glb?v=1602766713614" scale="8000 8000 8000" animation="property: rotation; to: 0 360 0; loop: true; dur: 500">
</a-entity>

<a-entity id="itemFour"  visible="false"   class="items"   gltf-model="https://cdn.glitch.com/7de25775-9f1e-45af-8694-b18f418e6c6a%2FShip%20beach.glb?v=1602764145944" scale="5 5 5" animation="property: rotation; to: 0 360 0; loop: true; dur: 500">
   </a-entity>
       
     
    
<!--DS-->
<a-entity id="myDs"   visible="false" scale="3 3 3" gltf-model="#Ds"  position="-42.5 3 4"  lookat="#cam"   clickable static-body="shape: box; mass: 0" aabb-collider="objects: a-entity" rotation="0 90 0" shadow >
</a-entity>
      
<!--score-->
      
<a-text id="level" value="2"  geometry="primitive:circle" position="-20 1 1"></a-text>

   <a-text id="counter" value="0" geometry="primitive:plane"  ></a-text>
    <a-text id="score" value="0" geometry="primitive:circle" position="-25 1 1"></a-text>

    <a-entity camera="" position="-30.32655 3 15" wasd-controls="" rotation="-90 90 -90" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""> <a-entity  animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from:0.05 0.05 0.05 ; to:0.03 0.03 0.03 "
      cursor="fuse: trues;"
       material="color: red; shader: flat "
       position="0 0 -3"
       scale="0.03 0.03 0.03"
       geometry="primitive: ring"></a-entity>
      </a-entity>  

      <a-entity oculus-quest-controls="hand: left"></a-entity>
      
      <a-entity oculus-quest-controls="hand: right"></a-entity>
